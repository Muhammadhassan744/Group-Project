<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed | Zero Lifestyle</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #050505;
            --card-bg: #0f0f0f;
            --accent: #00ffcc;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
        }

        .thank-you-card {
            text-align: center;
            background: var(--card-bg);
            padding: 50px 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Success Animation Area */
        .success-icon {
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 204, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
        }

        .success-icon i {
            font-size: 3rem;
            color: var(--accent);
            animation: scaleCheck 0.5s 0.5s both cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .order-id {
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 0.9rem;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .primary-btn {
            background: var(--accent);
            color: #000;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 700;
            transition: 0.3s;
            flex: 1;
        }

        .secondary-btn {
            background: transparent;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 204, 0.3);
        }

        .secondary-btn:hover {
            background: rgba(255,255,255,0.05);
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleCheck {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Background Glows */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent);
            filter: blur(150px);
            opacity: 0.1;
            z-index: 0;
        }

        @media (max-width: 480px) {
            .btn-group { flex-direction: column; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="glow" style="top: -10%; left: -10%;"></div>
    <div class="glow" style="bottom: -10%; right: -10%;"></div>

    <div class="thank-you-card">
        <div class="success-icon">
            <i class="fa-solid fa-circle-check"></i>
            <canvas id="confetti-canvas" class="confetti"></canvas>
        </div>

        <h1>Thank You!</h1>
        <p>Your order has been successfully placed. We're getting it ready to ship your way! Check your email for tracking details.</p>
        
        <div class="order-id">
            Order ID: <span id="ordNo" style="color: var(--accent);">#ZERO-82910</span>
        </div>

        <div class="btn-group">
            <a href="cellectionzero.html" class="primary-btn">Continue Shopping</a>
            <a href="odertrack.html" class="secondary-btn">Track Order</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Automatic Confetti on load
        window.onload = () => {
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#00ffcc', '#ffffff']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#00ffcc', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // Random Order Number generator
            document.getElementById('ordNo').innerText = '#ZERO-' + Math.floor(10000 + Math.random() * 90000);
        };
    </script>
</body>
</html>
