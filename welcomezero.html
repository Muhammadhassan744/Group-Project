<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome | Zero Lifestyle</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-dark: #000000;
        --accent: #00ffcc;
        --accent-glow: rgba(0, 255, 204, 0.3);
        --text-main: #ffffff;
        --text-dim: #a0a0a0;
        --transition: all 0.5s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
        width: 100%;
        height: 100%;
        font-family: 'Outfit', sans-serif;
        background: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Background Neon Circles */
    .bg-circle {
        position: absolute;
        border-radius: 50%;
        background: var(--accent);
        filter: blur(150px);
        opacity: 0.15;
        animation: float 6s ease-in-out infinite alternate;
    }

    .bg-circle.circle1 { width: 400px; height: 400px; top: 10%; left: 5%; }
    .bg-circle.circle2 { width: 300px; height: 300px; bottom: 15%; right: 10%; animation-delay: 2s; }

    @keyframes float {
        0% { transform: translateY(0px) translateX(0px); }
        100% { transform: translateY(-20px) translateX(15px); }
    }

    /* Main Hero Content */
    .welcome-container {
        position: relative;
        z-index: 10;
        text-align: center;
        color: var(--text-main);
        animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px);}
        100% { opacity: 1; transform: translateY(0);}
    }

    h1 {
        font-size: clamp(2.5rem, 8vw, 5rem);
        color: var(--accent);
        text-shadow: 0 0 10px var(--accent), 0 0 30px var(--accent-glow);
        animation: neonGlow 1.5s ease-in-out infinite alternate;
    }

    @keyframes neonGlow {
        0% { text-shadow: 0 0 5px var(--accent), 0 0 20px var(--accent-glow); }
        100% { text-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent-glow); }
    }

    p {
        color: var(--text-dim);
        font-size: 1.2rem;
        margin: 20px 0 40px;
    }

    .btn-welcome {
        padding: 15px 50px;
        background: var(--accent);
        color: #000;
        font-weight: 700;
        text-decoration: none;
        border-radius: 6px;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 0 10px var(--accent-glow);
        transition: var(--transition);
    }

    .btn-welcome:hover {
        transform: scale(1.1);
        box-shadow: 0 0 30px var(--accent-glow);
    }

    /* Responsive */
    @media (max-width: 768px) {
        h1 { font-size: 3rem; }
        .btn-welcome { padding: 12px 30px; }
    }
</style>
</head>
<body>

    <div class="bg-circle circle1"></div>
    <div class="bg-circle circle2"></div>

    <div class="welcome-container">
        <h1>WELCOME TO ZERO.</h1>
        <p>Elevate your tech lifestyle with smart wearables and high-performance accessories.</p>
        <a href="homezero.html" class="btn-welcome">Enter Site</a>
    </div>
<script src="script.js"></script>
</body>
</html>
